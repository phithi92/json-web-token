name: PHPUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
        KEYS_PATH: ${{ github.workspace }}/tests/keys

    strategy:
      matrix:
        php-version: ['8.2','8.3','8.4','8.5']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: |
          openssl
        ini-values: |
          post_max_size=256M
          max_execution_time=300
        coverage: xdebug # Optional: f√ºr Code-Coverage
        tools: composer

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist
      
    - name: Generate Keys & Passwords
      run: php bin/generate-keys.php

    - name: Run PHPUnit tests
      run: composer test

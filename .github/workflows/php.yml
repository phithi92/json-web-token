name: PHPUnit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v3 # Optional: Verwende die neueste Version, falls v3 verfügbar ist
      with:
        php-version: '8.1'
        extensions: |
          mbstring
          intl
          dom
          pdo_mysql
          openssl
        ini-values: |
          post_max_size=256M
          max_execution_time=300
        coverage: xdebug # Optional: für Code-Coverage
        tools: composer

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist

    - name: Run PHPUnit tests
      run: vendor/bin/phpunit --configuration phpunit.xml
